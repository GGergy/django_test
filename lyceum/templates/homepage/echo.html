{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <div class="container">
    <h2 class="py-3">{% trans 'feedback' %}</h2>
    <form method="post" action="{% url 'homepage:echo_submit' %}">
      {% csrf_token %}
      {{ form|crispy }}
     <button class="btn btn-primary" type="submit">{% trans 'submit' %}</button>
    </form>
  </div>
{% endblock %}
