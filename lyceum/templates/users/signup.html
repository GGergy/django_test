{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans 'signup' %}{% endblock %}
{% block content %}
<div class="container">
	<h2 class="py-3 text-center m-3">{% trans 'signup_text' %}</h2>
	<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">{% trans 'signup_button' %}</button>
  </form>
</div>
{% endblock %}
